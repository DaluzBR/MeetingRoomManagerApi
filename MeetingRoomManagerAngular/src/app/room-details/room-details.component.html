<h2>Room Details</h2> 

<hr/>
<div *ngIf="room">
  <div>
    <label><b>Name: </b></label> {{room.name}}
  </div>
  <div>
    <label><b>Date: </b></label> {{room.date}}
  </div>
  <div>
    <label><b>Start (Hs): </b></label> {{room.startHour}}
  </div>
  <div>
    <label><b>End (Hs): </b></label> {{room.endHour}}
  </div>
  <div>
    <label><b>Description: </b></label> {{room.description}}
  </div>
</div>

<br>
<br>
<button (click)="list()" class="btn btn-primary">Back to Room List</button><br>
