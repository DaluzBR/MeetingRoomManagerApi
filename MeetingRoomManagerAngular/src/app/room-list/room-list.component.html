<div class="panel panel-primary">
    <div class="panel-heading">
      <h2>List of Meeting Rooms</h2>
    </div>
    <div class="panel-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Name</th>
            <th>Date</th>
            <th>Start (Hs)</th>
            <th>End (Hs)</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let room of rooms | async">
            <td>{{room.name}}</td>
            <td>{{room.date}}</td>
            <td>{{room.startHour}}</td>
            <td>{{room.endHour}}</td>
            <td>
            <button (click)="roomDetails(room.id)" class="btn btn-info" style="margin-right: 10px">Details</button>
            <button (click)="updateRoom(room.id)" class="btn btn-secondary" style="margin-right: 10px">Update</button>
            <button (click)="deleteRoom(room.id)" class="btn btn-danger">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
